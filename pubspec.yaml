name: Arrival
description: Connects business to consumers

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_database: ^3.1.6
  google_maps_webservice: ^0.0.14
  google_maps_flutter: ^0.5.27+1
  location: ^3.0.2
  flutter_polyline_points: ^0.1.0
  cupertino_icons: ^0.1.3
  font_awesome_flutter: ^8.8.1
  intl: ^0.16.1
  scoped_model: ^1.0.1
  shared_preferences: ^0.5.7
  uuid: ^2.0.4
  path_provider: ^1.6.9
  url_launcher: ^5.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.0
  flutter_launcher_icons: ^0.7.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.jpg
    - assets/images/stft.jpg
    - assets/icon/destination_map_marker.png
    - assets/icon/driving_pin.png
    - assets/icon/friend.png

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans/NotoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSans/NotoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSans/NotoSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/NotoSans/NotoSans-Italic.ttf
          style: italic
          weight: 400
    - family: BebasNeue
      fonts:
        - asset: assets/fonts/BebasNeue/BebasNeue-Regular.ttf
          weight: 400
        - asset: assets/fonts/BebasNeue/BebasNeue-Bold.ttf
          weight: 700
        - asset: assets/fonts/BebasNeue/BebasNeue-Light.ttf
          weight: 300
        - asset: assets/fonts/BebasNeue/BebasNeue-Book.ttf
          weight: 200
        - asset: assets/fonts/BebasNeue/BebasNeue-Thin.ttf
          weight: 100
    - family: HelveticaHeavy
      fonts:
        - asset: assets/fonts/Helvetica/Helvetica-Heavy.ttf
          weight: 400
    - family: UraeNium
      fonts:
        - asset: assets/fonts/urae_nium/urae_nium.ttf
          weight: 400

flutter_icons:
  ios: true
  image_path: "assets/icon/launcher_icon.png"
